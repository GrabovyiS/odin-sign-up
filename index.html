<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <aside>
    <header>
      <img src="./res/odin-lined.png" alt="Odin">
      <h1>Odin</h1>
    </header>
    <footer>
      <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </footer>
  </aside>
  <main>
    <p class="heading-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    <p class="heading-text">You <em>know</em> you want to.</p>
    <section class="form-section">
      <h2>Let's do this</h2>
      <form action="" id="sign-up">
        <div>
          <label for="first_name">First name</label>
          <input id="first_name" type="text">
          <p></p>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email">
          <p></p>
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password">
          <p></p>
        </div>

        <div>
          <label for="last_name">Last name</label>
          <input id="last_name" type="text">
          <p></p>
        </div>
        <div>
          <label for="phone">Phone number</label>
          <input id="phone" type="tel">
          <p></p>
        </div>
        <div>
          <label for="confirm_password">Confirm password</label>
          <input id="confirm_password" type="password">
          <p></p>
        </div>
      </form>
    </section>
    <button type="submit" form="sign-up">Create Account</button>
    <p class="login">Already have an account? <a href="#">Log in</a></p>
  </main>
  <script src="./main.js"></script>
</body>
</html>
